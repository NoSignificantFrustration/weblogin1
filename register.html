<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>Regisztráció</title>

    <script>
        function regcheck() {
            var name = document.getElementById("name").value;
            var jszo = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            if( name=="" || jszo=="" || email=="") {
                alert("Minden mezőt töltsön ki!");
                return false;
            } 
            return true;
        }
    </script>
</head>
<body class="loginPage">
    <div id="login">
        <h1>Regisztráció</h1>
        <form action="reg" method="POST" onsubmit="return regcheck();">
            <label for="name">Teljes név</label>
            <input type="text" name="name" id="name" placeholder="Az ön neve*">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Az ön e-mail címe*">
            <label for="password">Jelszó</label>
            <input type="password" name="password" id="password" placeholder="Az ön jelszava*">
            <input type="submit" value="Regisztrálás az adatokkal">
            <a href="/">Bejelentkezés</a>
        </form>
    </div>
</body>
</html>
